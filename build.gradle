apply {
    plugin 'scala'
    plugin 'eclipse'
    plugin 'idea'
}

ext {
    scalaVersion = '2.10'
    spec2Version = '2.1'
}

repositories {
    mavenCentral()
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useCompileDaemon = false
    scalaCompileOptions.useAnt = false
}

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion+"
    testCompile "org.spec2:spec2_$scalaVersion:$spec2Version"
}
